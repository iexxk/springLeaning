//指定编译版本2或3
syntax = "proto2";
//当前包名
package PersonMsg;
//包路径
option java_package = "com.exxk.protobuf.protojava";
//类名
option java_outer_classname = "PersonMsg";

message Person {

    // ID（必需）
    required int32 id = 1;

    // 姓名（必需）
    required string name = 2;

    // email（可选）
    optional string email = 3;

    // 朋友（集合）
    repeated string friends = 4;
}

message car {
}